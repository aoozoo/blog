site_name: aoozoo'blog
site_author: azoo
site_url: https://aoozoo.github.io/blog/
repo_url: https://github.com/aoozoo/blog
repo_name: aoozoo/blog

theme:
  name: material
  logo: https://avatars.githubusercontent.com/u/15232738?v=4&size=64
  font: # 设置字体 https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/#configuration
    text: Roboto
    code: Roboto Mono
  custom_dir: overrides
  icon:
    logo: material/numeric-9-box
  features:
    - content.code.copy
    - navigation.sections
    - navigation.instant
  palette: 
    - scheme: default
      toggle:
        icon: material/theme-light-dark
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode

plugins:
  - search
  - tags
  - blog:
      blog_dir: .
      authors: true
      post_url_format: "{slug}"

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed: 
      alternate_style: true

nav:
  - index.md